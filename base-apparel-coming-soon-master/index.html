<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.google.com/specimen/Josefin+Sans"> -->
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="desktop-bg-image"> 
    
    <div class="logo"><img src="./images/logo.svg"></div>
    <div class="mobile-photo">
      <img class="photo" src="./images/hero-mobile.jpg">
    </div>
  <div class="text-body">
    <header class="header">
      <div class="firstWord">
        W E 'R E
      </div>
      <div class="coming-soon">
      C O M I N G <br/> S O O N<br/>
      </div>
    </header>
    <div class="paragraph-text">
      
        Hello fellow shoppers! We're currently building<br/>our new fashion store. 
        Add your email below to<br/>stay up-to-date with announcements and our launch deals.
    </div>
  </div>
  <form class="form" >
    <div class="call-to-action">

      <input class="form-input" type="email" id="email" name="email" placeholder="Email Address">
      <button onclick="validate" class="form-btn" type="submit"  value="Submit"><img src="./images/icon-arrow.svg"></button>
    </div>
    <div class="icon-error">
      <img src="./images/icon-error.svg">
      <p class="error-msg"></p>
    </div>
  </form>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alecia Tatum</a>.
    </p>
  </footer>
</main>
        <div class="desktop-photo">
            <img  src="./images/hero-desktop.jpg">
        </div>

  <script src="subscribe.js"> </script>
</body>
</html>
